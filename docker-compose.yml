version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: noteastyle
      POSTGRES_USER: noteastyle
      POSTGRES_PASSWORD: noteastyle
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://noteastyle:noteastyle@db:5432/noteastyle
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - uploads:/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      - backend

volumes:
  pgdata:
  uploads:
