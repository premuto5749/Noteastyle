version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: noteastyle
      POSTGRES_USER: noteastyle
      POSTGRES_PASSWORD: noteastyle
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: local-dev-anon-key
      NEXT_PUBLIC_SHOP_ID: "00000000-0000-0000-0000-000000000001"
    depends_on:
      - db

volumes:
  pgdata:
